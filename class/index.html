</head>
<body>
   <button id="one" onclick="sum(1)">one</button>
   <button id="two" onclick="sum(2)">two</button>
   <button id="three" onclick="sum(3)">three</button>
   <button id="four" onclick="sum(4)">four</button>

function sum(num) {
  sm = sm + num;
  alert(sm);
}
</script>
