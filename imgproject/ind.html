<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image project</title>
</head>
<style>
    .style{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0
    }
</style>
<body>
    
<img src="Google.png" alt="hello" id="image" class="style"/>
    
</body>
<script>
    const img = document.getElementById("image");
let size = 10;
let flag = true;
setInterval(() => {
  size = flag ? Math.min(size + 10, 100) : Math.max(size - 10, 0);
  flag = size === 100 ? false : size === 0 ? true : flag;
  img.style.height = `${size}%`;
  img.style.width = `${size}%`;
}, 1000);
</script>
</html>
